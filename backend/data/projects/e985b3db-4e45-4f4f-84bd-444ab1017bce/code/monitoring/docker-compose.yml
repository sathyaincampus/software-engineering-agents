version: '3.8'

services:
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command: 
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries='
      - '--web.console.templates=/usr/share/prometheus/console_templates='
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.4.0
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      # Optional: Mount custom dashboards or provisioning configurations
      # - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      # - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
    restart: unless-stopped
    environment:
      # Optional: Set Grafana admin password securely
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin_password_change_me
      # Set default data source on startup (requires provisioning)
      # - GF_DEFAULT_APP_MODE=development

  # Add node_exporter or other exporters as needed
  # node_exporter:
  #   image: prom/node-exporter:v1.7.0
  #   container_name: node_exporter
  #   ports: ['9100:9100']
  #   restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:
